<!DOCTYPE html>
<html id="GlobalLayali" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة ليالي العرب العالمية | Global Cinema OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;900&family=Exo+2:wght@800&display=swap');

        :root {
            --gold: #d4af37;
            --black: #020204;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--black);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* واجهة السينما العالمية */
        .main-stage {
            display: grid;
            grid-template-columns: 1fr 380px;
            height: 100vh;
        }

        /* مشغل الفيديو العملاق */
        .video-vault {
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 1px solid rgba(212, 175, 55, 0.1);
        }

        .video-js {
            width: 100% !important;
            height: 100% !important;
        }

        /* زر اللغة الماسي (في زاوية استراتيجية) */
        .lang-diamond {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1000;
            background: var(--glass);
            border: 1px solid var(--gold);
            padding: 8px 18px;
            border-radius: 4px;
            color: var(--gold);
            font-weight: 900;
            font-size: 11px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        .lang-diamond:hover { background: var(--gold); color: #000; }

        /* شريط التحكم HUD */
        .hud-controller {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0,0,0,0.85);
            padding: 15px 40px;
            border-radius: 50px;
            border: 1px solid var(--gold);
            display: flex;
            gap: 25px;
            opacity: 0;
            transition: 0.5s;
        }
        .video-vault:hover .hud-controller { opacity: 1; }

        .hud-btn {
            width: 55px; height: 55px;
            background: #111;
            border-radius: 50%;
            display: flex; items-center: center; justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            color: var(--gold);
        }
        .hud-btn:hover { background: var(--gold); color: #000; transform: scale(1.1); }

        /* منطقة الدردشة والأصدقاء */
        .side-panel {
            background: #050507;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(212, 175, 55, 0.2);
        }

        .panel-header {
            padding: 40px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(to bottom, #050507, #0a0a0f);
        }

        .msg-box {
            background: rgba(255,255,255,0.03);
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 10px;
            border-right: 2px solid var(--gold);
        }

        /* مدخل الروابط العالمي */
        .link-input-area {
            padding: 25px;
            background: #08080c;
        }

        .gold-input {
            width: 100%;
            background: #000;
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 12px;
            border-radius: 10px;
            outline: none;
            color: var(--gold);
            font-size: 0.8rem;
        }

        /* شاشة البداية */
        #gatekeeper {
            position: fixed; inset: 0; z-index: 9999;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        .gold-glow { text-shadow: 0 0 20px var(--gold); }
    </style>
</head>
<body>

    <div id="gatekeeper">
        <div class="text-center animate__animated animate__zoomIn">
            <i class="fas fa-globe text-7xl text-gold mb-6 gold-glow"></i>
            <h1 class="text-5xl font-black mb-2 tracking-tighter">منظمة ليالي العرب</h1>
            <p class="text-gray-500 uppercase tracking-[10px] text-xs">Global Cinema Protocol</p>
            <button onclick="unlockSystem()" class="mt-10 px-10 py-4 border border-gold text-gold font-black hover:bg-gold hover:text-black transition duration-500">
                تشغيل النظام العالمي
            </button>
        </div>
    </div>

    <div class="lang-diamond" onclick="toggleLang()">ENGLISH MODE</div>

    <main class="main-stage">
        
        <section class="video-vault">
            <video id="main-player" class="video-js vjs-theme-city" controls preload="auto">
                <p class="vjs-no-js">برجاء تفعيل الجافا سكربت للمشاهدة</p>
            </video>

            <div class="hud-controller">
                <div onclick="toggleMic()" id="micBtn" class="hud-btn" title="تحدث مع الأصدقاء">
                    <i class="fas fa-microphone-slash"></i>
                </div>
                <div onclick="shareScreen()" class="hud-btn" title="بث شاشتك">
                    <i class="fas fa-desktop"></i>
                </div>
                <div onclick="syncVideo()" class="hud-btn" title="مزامنة التوقيت">
                    <i class="fas fa-sync-alt"></i>
                </div>
                <div onclick="toggleFullscreen()" class="hud-btn" title="ملء الشاشة">
                    <i class="fas fa-expand"></i>
                </div>
            </div>
        </section>

        <aside class="side-panel">
            <div class="panel-header">
                <h2 class="text-2xl font-black gold-text">مجلس المنظمة</h2>
                <p class="text-[10px] text-gray-500 uppercase mt-1">Global Active Users: <span class="text-green-500">241</span></p>
            </div>

            <div id="chatContent" class="chat-body">
                <div class="text-center text-[10px] text-zinc-700 my-4 tracking-widest uppercase">بداية الجلسة العالمية</div>
            </div>

            <div class="link-input-area">
                <p class="text-[10px] text-gray-500 mb-2 uppercase font-black">جلب فيلم (رابط عالمي/فودو)</p>
                <div class="flex gap-2">
                    <input type="text" id="movieUrl" placeholder="ضع رابط الفيلم هنا..." class="gold-input">
                    <button onclick="loadMovie()" class="bg-gold text-black px-4 rounded-lg font-black text-sm">جلب</button>
                </div>
            </div>

            <div class="p-6 bg-[#030305]">
                <div class="relative">
                    <input type="text" id="msgInput" onkeypress="checkEnter(event)" placeholder="اكتب رسالة للأصدقاء..." class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-gold">
                    <i onclick="sendMsg()" class="fas fa-paper-plane absolute left-4 top-5 text-gold cursor-pointer"></i>
                </div>
            </div>
        </aside>

    </main>

    <script>
        let player;
        const State = {
            isMicOn: false,
            lang: 'ar'
        };

        // تهيئة المشغل العالمي
        document.addEventListener('DOMContentLoaded', () => {
            player = videojs('main-player', {
                fluid: true,
                playbackRates: [0.5, 1, 1.5, 2],
                userActions: { hotkeys: true }
            });
        });

        function unlockSystem() {
            const gate = document.getElementById('gatekeeper');
            gate.classList.add('animate__animated', 'animate__fadeOutDown');
            setTimeout(() => gate.remove(), 1000);
            logSystem("تم تشغيل البروتوكول العالمي للمنظمة");
        }

        // جلب الفيلم من أي شبكة
        function loadMovie() {
            const url = document.getElementById('movieUrl').value;
            if(!url) return Swal.fire('تنبيه', 'برجاء وضع رابط صالح', 'warning');
            
            player.src({
                src: url,
                type: url.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4'
            });
            player.play();
            logSystem("جاري تحميل العرض من مصدر خارجي...");
        }

        function toggleMic() {
            State.isMicOn = !State.isMicOn;
            const btn = document.getElementById('micBtn');
            btn.innerHTML = `<i class="fas fa-microphone${State.isMicOn ? '' : '-slash'}"></i>`;
            btn.style.background = State.isMicOn ? '#d4af37' : '#111';
            btn.style.color = State.isMicOn ? '#000' : '#d4af37';
            
            if(State.isMicOn) logSystem("الميكروفون مفعل - الأصدقاء يسمعونك الآن");
        }

        function sendMsg() {
            const inp = document.getElementById('msgInput');
            if(!inp.value) return;
            
            const chat = document.getElementById('chatContent');
            chat.innerHTML += `
                <div class="msg-box animate__animated animate__fadeInLeft">
                    <span class="text-[9px] font-black gold-text block mb-1 uppercase">إمبراطور المنظمة</span>
                    <p class="text-sm">${inp.value}</p>
                </div>
            `;
            inp.value = '';
            chat.scrollTop = chat.scrollHeight;
        }

        function checkEnter(e) { if(e.key === 'Enter') sendMsg(); }

        function logSystem(txt) {
            const chat = document.getElementById('chatContent');
            chat.innerHTML += `<div class="text-center text-[8px] text-yellow-600 font-bold uppercase my-4">SYS: ${txt}</div>`;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        async function shareScreen() {
            try {
                await navigator.mediaDevices.getDisplayMedia({ video: true });
                logSystem("لقد بدأت بث شاشتك للأصدقاء");
            } catch(e) {}
        }

        function syncVideo() {
            Swal.fire({
                toast: true, position: 'top-end', title: 'تمت مزامنة الوقت لجميع المشاهدين عالمياً',
                background: '#d4af37', color: '#000', showConfirmButton: false, timer: 2000
            });
        }

        function toggleLang() {
            State.lang = State.lang === 'ar' ? 'en' : 'ar';
            Swal.fire({ title: 'Language Protocol', text: 'System switched to English', icon: 'info', background: '#000', color: '#d4af37' });
        }
    </script>
</body>
</html>
