<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظمة ليالي العرب | الكيان السينمائي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { background: #020202; color: white; font-family: 'Cairo', sans-serif; overflow-x: hidden; }
        .gold-glow { color: #d4af37; text-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        .gold-bg { background: #d4af37; color: black; }
        
        /* تأثيرات الكروت */
        .movie-card { 
            position: relative; transition: 0.5s; cursor: pointer; border-radius: 15px; 
            overflow: hidden; border: 1px solid #111;
        }
        .movie-card:hover { 
            transform: scale(1.08) translateY(-10px); 
            border-color: #d4af37; z-index: 50;
            box-shadow: 0 10px 30px rgba(0,0,0,1);
        }
        .movie-card img { width: 100%; height: 350px; object-fit: cover; }
        
        /* مشغل الفيديو */
        #theater { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: none; flex-direction: column;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* شريط البحث الفخم */
        .search-container {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(212,175,55,0.2);
            border-radius: 50px; padding: 10px 25px; transition: 0.3s;
        }
        .search-container:focus-within { border-color: #d4af37; box-shadow: 0 0 20px rgba(212,175,55,0.2); }
    </style>
</head>
<body>

    <div id="theater">
        <div class="p-4 flex justify-between bg-black/80 backdrop-blur-md">
            <h2 id="playing-title" class="gold-glow font-black">جاري العرض...</h2>
            <button onclick="closeTheater()" class="bg-red-600 px-6 py-1 rounded-full text-white font-bold hover:bg-red-700">إغلاق X</button>
        </div>
        <div id="player-box" class="flex-1"></div>
    </div>

    <header class="p-8 flex flex-col md:flex-row justify-between items-center gap-6">
        <div class="text-center md:text-right">
            <h1 class="text-4xl font-black gold-glow mb-1 italic">LAYALI AL ARAB</h1>
            <p class="text-xs tracking-[5px] text-gray-500">THE PRIVATE CINEMA</p>
        </div>

        <div class="search-container flex items-center gap-4 w-full max-w-xl">
            <i class="fas fa-search text-gray-500"></i>
            <input type="text" id="searchInput" placeholder="ابحث عن أي فيلم (بالإنجليزي)..." class="bg-transparent outline-none w-full text-sm">
            <button onclick="search()" class="gold-bg px-6 py-2 rounded-full font-black text-xs">جلب</button>
        </div>
    </header>

    <main class="p-8">
        <div class="flex items-center gap-4 mb-10">
            <div class="h-1 w-12 gold-bg"></div>
            <h2 class="text-2xl font-black uppercase tracking-tighter">آخر السحبات العالمية</h2>
        </div>

        <div id="grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 gap-8">
            <div class="animate-pulse bg-zinc-900 h-80 rounded-2xl"></div>
            <div class="animate-pulse bg-zinc-900 h-80 rounded-2xl"></div>
            <div class="animate-pulse bg-zinc-900 h-80 rounded-2xl"></div>
            <div class="animate-pulse bg-zinc-900 h-80 rounded-2xl"></div>
        </div>
    </main>

    <script>
        const API_KEY = '8d6d9194546435662aa063955619f697';
        const grid = document.getElementById('grid');

        // دالة الجلب الأساسية
        async function loadMovies(query = '') {
            let url = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=ar-SA&page=1`;
            if (query) url = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}&language=ar-SA`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                display(data.results);
            } catch (err) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 text-red-500 font-bold">عذراً قائد، السيرفر العالمي مشغول، حاول تبحث عن فيلم محدد.</div>`;
            }
        }

        function display(movies) {
            grid.innerHTML = '';
            movies.forEach(m => {
                if (!m.poster_path) return;
                const card = document.createElement('div');
                card.className = 'movie-card animate__animated animate__fadeInUp';
                card.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" loading="lazy">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                    <div class="absolute bottom-0 p-4 w-full">
                        <p class="text-xs font-bold truncate">${m.title}</p>
                        <p class="text-[10px] text-yellow-500 mt-1 italic">Rating: ${m.vote_average}</p>
                    </div>
                `;
                card.onclick = () => play(m.id, m.title);
                grid.appendChild(card);
            });
        }

        function play(id, title) {
            const theater = document.getElementById('theater');
            const box = document.getElementById('player-box');
            document.getElementById('playing-title').innerText = `يعرض الآن: ${title}`;
            
            // نستخدم السيرفر الأكثر استقراراً لليالي العرب
            const streamUrl = `https://vidsrc.to/embed/movie/${id}`; 
            
            theater.style.display = 'flex';
            box.innerHTML = `<iframe src="${streamUrl}" allowfullscreen></iframe>`;
        }

        function closeTheater() {
            document.getElementById('theater').style.display = 'none';
            document.getElementById('player-box').innerHTML = '';
        }

        function search() {
            const val = document.getElementById('searchInput').value;
            if(val) loadMovies(val);
        }

        // تشغيل تلقائي عند الفتح
        loadMovies();

        // بحث عند الضغط على Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') search();
        });
    </script>
</body>
</html>
