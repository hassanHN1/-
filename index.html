<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إمبراطورية ليالي العرب | النظام المركزي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        
        :root {
            --primary: #d4af37; /* ذهبي */
            --bg: #050505;
            --surface: #121212;
        }

        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Cairo', sans-serif; overflow-x: hidden; }
        
        /* شريط التمرير */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        .gold-text { color: var(--primary); text-shadow: 0 0 10px rgba(212, 175, 55, 0.3); }
        .gold-border { border: 1px solid var(--primary); }

        /* الكروت السينمائية */
        .movie-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            background: var(--surface);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .movie-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            border: 1px solid var(--primary);
        }
        .movie-card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }
        .overlay-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            padding: 15px;
            transform: translateY(10px);
            transition: 0.3s;
        }
        
        /* المشغل */
        #theater-mode {
            position: fixed; inset: 0; z-index: 5000;
            background: black; display: none;
            flex-direction: column;
        }
        .iframe-container { width: 100%; height: 100%; flex-grow: 1; }
        iframe { width: 100%; height: 100%; border: none; }

        /* البحث */
        .search-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            transition: 0.3s;
        }
        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
        }
    </style>
</head>
<body>

    <div id="theater-mode">
        <div class="bg-zinc-900 p-3 flex justify-between items-center border-b border-zinc-800">
            <div class="flex gap-2 items-center">
                <span class="text-xs font-bold text-gray-400">STATUS:</span>
                <span class="text-xs font-bold text-green-500 animate-pulse">CONNECTED</span>
            </div>
            <button onclick="closeTheater()" class="text-white hover:text-red-500 font-bold transition">
                إغلاق النظام <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="iframe-container" id="screen-area"></div>
    </div>

    <header class="sticky top-0 z-40 bg-[#050505]/90 backdrop-blur-lg border-b border-white/5">
        <div class="container mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <i class="fas fa-crown text-3xl gold-text"></i>
                <div>
                    <h1 class="text-2xl font-black tracking-tighter text-white">LAYALI <span class="gold-text">EMPIRE</span></h1>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest">Global Cinematic System</p>
                </div>
            </div>

            <div class="search-box flex items-center w-full md:w-1/2 rounded-full px-4 py-2">
                <i class="fas fa-search text-gray-400 ml-2"></i>
                <input type="text" id="searchInput" placeholder="ابحث عن الفيلم بالاسم الإنجليزي (مثل: Joker)..." 
                       class="bg-transparent border-none outline-none text-sm w-full text-white placeholder-gray-600">
                <button onclick="triggerSearch()" class="text-xs bg-white/10 hover:bg-white/20 px-3 py-1 rounded-full transition">بحث</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        
        <div class="mb-8 flex items-center justify-between">
            <h2 class="text-xl font-bold border-r-4 border-[var(--primary)] pr-4">أحدث العروض العالمية</h2>
            <div class="flex gap-2">
                <button onclick="fetchData('popular')" class="text-xs border border-zinc-700 px-3 py-1 rounded hover:border-[var(--primary)] hover:text-[var(--primary)] transition">الشائع</button>
                <button onclick="fetchData('top_rated')" class="text-xs border border-zinc-700 px-3 py-1 rounded hover:border-[var(--primary)] hover:text-[var(--primary)] transition">الأعلى تقييماً</button>
            </div>
        </div>

        <div id="grid-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
            </div>

    </main>

    <script>
        // مفتاح API عام لأغراض العرض (TMDB)
        const API_KEY = '8d6d9194546435662aa063955619f697'; 
        const grid = document.getElementById('grid-container');

        // دالة الجلب الأساسية مع معالجة الأخطاء
        async function fetchData(type = 'popular', query = '') {
            grid.innerHTML = `
                <div class="col-span-full h-64 flex flex-col items-center justify-center text-gray-500">
                    <i class="fas fa-circle-notch fa-spin text-3xl gold-text mb-4"></i>
                    <p class="text-sm">جاري الاتصال بقاعدة البيانات...</p>
                </div>`;

            try {
                let url;
                if (query) {
                    url = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=ar-SA`;
                } else {
                    url = `https://api.themoviedb.org/3/movie/${type}?api_key=${API_KEY}&language=ar-SA&page=1`;
                }

                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                
                if (data.results.length === 0) {
                    grid.innerHTML = `<div class="col-span-full text-center py-20">لا توجد نتائج. تأكد من كتابة الاسم بالإنجليزية بشكل صحيح.</div>`;
                    return;
                }

                renderMovies(data.results);

            } catch (error) {
                console.error("Error fetching data:", error);
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20 bg-zinc-900 rounded-xl border border-red-900/50">
                        <i class="fas fa-wifi text-red-500 text-4xl mb-4"></i>
                        <h3 class="text-lg font-bold">فشل الاتصال بالمصدر</h3>
                        <p class="text-gray-500 text-sm mt-2">يرجى التحقق من اتصال الإنترنت أو استخدام VPN.</p>
                        <button onclick="fetchData()" class="mt-4 text-xs bg-zinc-800 px-4 py-2 rounded">إعادة المحاولة</button>
                    </div>`;
            }
        }

        // دالة رسم العناصر على الشاشة
        function renderMovies(movies) {
            grid.innerHTML = '';
            movies.forEach(movie => {
                if (!movie.poster_path) return; // تخطي الأفلام بدون صور

                const card = document.createElement('div');
                card.className = 'movie-card animate__animated animate__fadeIn';
                card.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" loading="lazy" alt="${movie.title}">
                    <div class="overlay-info">
                        <h3 class="font-bold text-sm text-white truncate" dir="ltr">${movie.title}</h3>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-[10px] bg-[var(--primary)] text-black font-black px-2 py-0.5 rounded">${movie.vote_average.toFixed(1)}</span>
                            <span class="text-[10px] text-gray-400">${movie.release_date ? movie.release_date.split('-')[0] : 'N/A'}</span>
                        </div>
                    </div>
                `;
                // عند الضغط، يتم استدعاء المشغل
                card.onclick = () => openTheater(movie.id, movie.title);
                grid.appendChild(card);
            });
        }

        // دالة فتح المشغل (Embed System)
        function openTheater(id, title) {
            const theater = document.getElementById('theater-mode');
            const screen = document.getElementById('screen-area');
            
            // استخدام رابط التضمين القياسي (Vidsrc)
            // هذا الرابط يقوم بالبحث عن المصادر المتوفرة في الويب وعرضها
            const embedUrl = `https://vidsrc.to/embed/movie/${id}`;
            
            theater.style.display = 'flex';
            screen.innerHTML = `<iframe src="${embedUrl}" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
            
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: 'success',
                title: `جاري تشغيل: ${title}`,
                showConfirmButton: false,
                timer: 3000,
                background: '#121212',
                color: '#d4af37'
            });
        }

        function closeTheater() {
            const theater = document.getElementById('theater-mode');
            const screen = document.getElementById('screen-area');
            theater.style.display = 'none';
            screen.innerHTML = ''; // إيقاف الفيديو
        }

        function triggerSearch() {
            const query = document.getElementById('searchInput').value;
            if(query) fetchData('', query);
        }

        // البحث عند الضغط على Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') triggerSearch();
        });

        // التشغيل الأولي
        fetchData();
    </script>
</body>
</html>
