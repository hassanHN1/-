<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إمبراطورية ليالي العرب | محرك البث العالمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        
        body { background: #020205; color: white; font-family: 'Cairo', sans-serif; overflow-x: hidden; }
        .royal-gold { color: #d4af37; }
        .gold-border { border-color: #d4af37; }
        
        /* واجهة نيتفليكس الملكية */
        .hero-bg {
            background: linear-gradient(to bottom, rgba(2,2,5,0.7), #020205), url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?q=80&w=2000');
            background-size: cover; height: 60vh; display: flex; align-items: center; padding: 0 50px;
        }

        .movie-card {
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; position: relative; border-radius: 12px; overflow: hidden;
        }
        .movie-card:hover { transform: scale(1.1) translateY(-10px); z-index: 10; box-shadow: 0 20px 40px rgba(0,0,0,0.8); }
        .movie-card img { width: 100%; height: 300px; object-fit: cover; border: 1px solid #111; }
        
        /* مشغل الأفلام */
        #player-modal { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; }
        .close-player { position: absolute; top: 20px; right: 20px; background: #d4af37; color: #000; padding: 10px 25px; border-radius: 50px; font-weight: 900; cursor: pointer; z-index: 10001; }
        
        /* نظام الدردشة العائم فوق الفيلم */
        .voice-chat-hud {
            position: absolute; bottom: 30px; left: 30px; display: flex; gap: 10px; z-index: 10000;
        }
        .user-dot { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #d4af37; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        /* شريط البحث الفخم */
        .search-container { position: relative; width: 100%; max-width: 600px; }
        .search-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(212,175,55,0.2); padding: 15px 25px; border-radius: 50px; outline: none; transition: 0.3s; }
        .search-input:focus { border-color: #d4af37; background: rgba(255,255,255,0.1); box-shadow: 0 0 20px rgba(212,175,55,0.3); }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full p-6 flex justify-between items-center z-50 bg-gradient-to-b from-black to-transparent">
        <div class="text-3xl font-black royal-gold tracking-tighter">منظمة ليالي العرب</div>
        <div class="search-container">
            <input type="text" id="movieSearch" class="search-input" placeholder="ابحث عن اسم الفيلم بالإنجليزية (مثال: Joker)...">
            <button onclick="searchMovies()" class="absolute left-4 top-4 text-gray-400 hover:text-white"><i class="fas fa-search"></i></button>
        </div>
        <div class="flex items-center gap-4">
            <span id="status" class="text-[10px] bg-green-600 px-3 py-1 rounded-full font-bold">LIVE SYSTEM</span>
            <div class="lang-btn text-xs font-bold border border-white/20 px-3 py-1 rounded cursor-pointer hover:bg-white hover:text-black">EN</div>
        </div>
    </nav>

    <section class="hero-bg">
        <div class="max-w-2xl animate__animated animate__fadeInLeft">
            <h1 class="text-6xl font-black mb-4">سينما الإمبراطورية</h1>
            <p class="text-gray-300 text-lg mb-8">نظام جلب الأفلام العالمي الموحد. شاهد أحدث العروض مع أعضاء المنظمة بجودة تصل إلى 4K وبدون قيود الشبكة.</p>
            <div class="flex gap-4">
                <button onclick="scrollToMovies()" class="bg-[#d4af37] text-black px-8 py-4 rounded-xl font-black hover:scale-105 transition">استكشاف الأفلام</button>
                <button class="bg-white/10 backdrop-blur-md px-8 py-4 rounded-xl font-black hover:bg-white/20 transition">أفلامي المفضلة</button>
            </div>
        </div>
    </section>

    <main class="p-12">
        <h2 class="text-2xl font-black mb-8 flex items-center gap-3">
            <i class="fas fa-fire royal-gold"></i> العروض الرائجة الآن
        </h2>
        <div id="movieGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
            </div>
    </section>

    <div id="player-modal">
        <div class="close-player" onclick="closePlayer()">إغلاق المسرح <i class="fas fa-times"></i></div>
        
        <div class="voice-chat-hud">
            <div class="user-dot animate__animated animate__pulse animate__infinite" title="أنت الآن تتحدث">
                <img src="https://ui-avatars.com/api/?name=Admin&background=d4af37&color=000&bold=true">
            </div>
            <div class="user-dot opacity-30"><i class="fas fa-plus"></i></div>
        </div>

        <div id="videoContainer" class="w-full h-full"></div>
    </div>

    <script>
        const API_KEY = '8d6d9194546435662aa063955619f697'; // مفتاح عالمي مفتوح
        const movieGrid = document.getElementById('movieGrid');

        // جلب الأفلام عند التشغيل
        async function getPopularMovies() {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=ar-SA&page=1`);
                const data = await response.json();
                displayMovies(data.results);
            } catch (err) {
                console.error("API Error");
                movieGrid.innerHTML = "<p class='text-red-500'>فشل الاتصال بخادم الأفلام العالمي.</p>";
            }
        }

        async function searchMovies() {
            const query = document.getElementById('movieSearch').value;
            if(!query) return;
            try {
                const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}&language=ar-SA`);
                const data = await response.json();
                displayMovies(data.results);
            } catch (err) {
                Swal.fire('خطأ', 'لم يتم العثور على نتائج', 'error');
            }
        }

        function displayMovies(movies) {
            movieGrid.innerHTML = '';
            movies.forEach(movie => {
                if(!movie.poster_path) return;
                const card = document.createElement('div');
                card.className = 'movie-card animate__animated animate__fadeInUp';
                card.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <div class="p-3 bg-[#0a0a0f]">
                        <p class="text-sm font-bold truncate">${movie.title}</p>
                        <p class="text-[10px] text-yellow-500 mt-1">★ ${movie.vote_average} | ${movie.release_date.split('-')[0]}</p>
                    </div>
                `;
                card.onclick = () => playMovie(movie.id, movie.title);
                movieGrid.appendChild(card);
            });
        }

        function playMovie(id, title) {
            const modal = document.getElementById('player-modal');
            const container = document.getElementById('videoContainer');
            
            // نستخدم أقوى سيرفرات جلب الأفلام العالمية (تتخطى أي حجب)
            const streamServer = `https://vidsrc.to/embed/movie/${id}`; 
            
            modal.style.display = 'block';
            container.innerHTML = `<iframe src="${streamServer}" allowfullscreen allow="autoplay"></iframe>`;
            
            Swal.fire({
                toast: true, position: 'top-end', title: `جاري تشغيل: ${title}`,
                showConfirmButton: false, timer: 3000, background: '#d4af37', color: '#000'
            });
        }

        function closePlayer() {
            document.getElementById('player-modal').style.display = 'none';
            document.getElementById('videoContainer').innerHTML = '';
        }

        function scrollToMovies() {
            window.scrollTo({ top: window.innerHeight - 100, behavior: 'smooth' });
        }

        // تشغيل النظام
        getPopularMovies();

        // دعم البحث عند الضغط على Enter
        document.getElementById('movieSearch').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') searchMovies();
        });
    </script>
</body>
</html>
